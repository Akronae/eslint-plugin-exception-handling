name: Create a new release on `package.json#version` bump

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: Makepad-fr/auto-release-on-version-bump-action@0.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: "$newVersion"
          body: "âœ¨ New release $newVersion"
          draft: "false"
          pre-release: "auto"
          generate-release-note: "true"
          tag-name: "$newVersion"
